<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InfoSec Institute Full Stack Exercise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha256-916EbMg70RQy9LHiGkXzG8hSg9EdNy97GazNG/aiY1w="
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="includes/css/stylesheet.css">
</head>
<body>
<div class="container">
    <div>
        <h1>InfoSec Institute Full Stack Exercise</h1>
        <div class="row">
            <div id="errorAlertBox" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="progress" id="progressBar">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        Loading...
                    </div>
                    <div class="progress-bar progress-bar-striped progress-bar-animated col-md-9" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
                         style="width: 100%"></div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                <form action="" method="post" role="form" id="inputForm">
                    <legend>Country Lookup</legend>
                    <div class="form-group">
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                            <label for="country">Country</label>
                        </div>
                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                            <input type="text" class="form-control" name="country" id="country" placeholder="Search Countries">
                            <div id="countryAutoComplete">
                                <ul id="possibleCountries">

                                </ul>
                            </div>
                        </div>
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                        Advance Options
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                        <li>
                            <input type="checkbox" name="searchSuggest" value="1" class="col-md-2" id="searchSuggest">
                            <div class="col-md-10">Search Suggest</div>
                        </li>
                        <li>
                            <div class="col-md-8">Limit Results</div>
                            <input type="text" name="limit" id="limit" value="50" class="col-md-3">
                        </li>
                        <li>
                            <input type="checkbox" name="cache" value="1" class="col-md-2" id="enableCache" checked>
                            <div class="col-md-10">Enable Cache</div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="countryResultsTable">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Country Code</th>
                        <th>Name</th>
                        <th>Flag</th>
                        <th>Region</th>
                        <th>Sub-Region</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" id="countryDetails">

        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="searchSummary">

        </div>
    </div>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="includes/js/jquery.min.js"><\/script>')</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha256-U5ZEeKfGNOja007MMD3YBI0A3OSZOQbeG6z2f2Y0hu8=" crossorigin="anonymous"></script>
<script>if (typeof($.fn.modal) === 'undefined') {
    document.write('<script src="includes/js/bootstrap.min.js"><\/script>')
}
</script>
<script>
    $(document).ready(function () {
        var bodyColor = $('body').css('color');
        if (bodyColor != 'rgb(51, 51, 51)') {
            $("head").prepend('<link rel="stylesheet" href="includes/css/bootstrap.min.css">');
        }
    });
</script>
<script src="includes/js/js_file.js"></script>
</body>
</html>
