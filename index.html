<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InfoSec Institute Full Stack Exercise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha256-916EbMg70RQy9LHiGkXzG8hSg9EdNy97GazNG/aiY1w=" crossorigin="anonymous" />
</head>
<body>
<div class="container">
    <div>
        <h1>InfoSec Institute Full Stack Exercise</h1>
        <div class="row">
            <div id="errorAlertBox" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <form action="" method="post" role="form" id="inputForm">
                    <legend>Country Lookup</legend>
                    <div class="form-group">
                        <label for="country"></label>
                        <input type="text" class="form-control" name="country" id="country" placeholder="USA">
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="includes/js/jquery.min.js"><\/script>')</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha256-U5ZEeKfGNOja007MMD3YBI0A3OSZOQbeG6z2f2Y0hu8=" crossorigin="anonymous"></script>
<script>if (typeof($.fn.modal) === 'undefined') {
    document.write('<script src="includes/js/bootstrap.min.js"><\/script>')
}</script>
<script>
    $(document).ready(function () {
        var bodyColor = $('body').css('color');
        if (bodyColor != 'rgb(51, 51, 51)') {
            $("head").prepend('<link rel="stylesheet" href="includes/css/bootstrap.min.css">');
        }
    });
</script>
<script src="includes/js/js_file.js"></script>
</body>
</html>
